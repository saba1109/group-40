<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./homework1.css">
</head>
<body>
  <div class="recipe-card">
    <img src="https://via.placeholder.com/600x300" alt="Recipe Image" class="recipe-image">
    <div class="recipe-content">
      <h1 class="recipe-title">Simple Omelette Recipe</h1>
      <p class="recipe-description">
        An easy and quick dish, perfect for any meal. This classic omelette combines beaten eggs cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.
      </p>
      <div class="prep-time">
        <h3>Preparation time</h3>
        <p><strong>Total:</strong> Approximately 10 minutes</p>
        <p><strong>Preparation:</strong> 5 minutes</p>
        <p><strong>Cooking:</strong> 5 minutes</p>
      </div>
    </div>
  </div>
</body>
</html>
