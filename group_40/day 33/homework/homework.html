<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { font-family: Arial, sans-serif; }
        .serif { font-family: "Times New Roman", serif; }
        .title { font-size: 24px; }
        .paragraph { font-size: 18px; }
        .uppercase { text-transform: uppercase; }
        .lowercase { text-transform: lowercase; }
        .capitalize { text-transform: capitalize; }
        .left { text-align: left; }
        .center { text-align: center; }
        .right { text-align: right; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
    </style>
</head>
<body>
    <h1 class="title">სათაური განსხვავებული ზომით</h1>
    <p class="paragraph">ეს არის ტექსტი განსხვავებული ზომით.</p>
    
    <p class="uppercase">ეს ტექსტი არის uppercase</p>
    <p class="lowercase">ეს ტექსტი არის LOWERCASE</p>
    <p class="capitalize">ეს არის capitalize ტექსტი</p>
    
    <p class="left">მარცხნივ განლაგებული ტექსტი</p>
    <p class="center">ცენტრში განლაგებული ტექსტი</p>
    <p class="right">მარჯვნივ განლაგებული ტექსტი</p>
    
    <p class="bold">ეს ტექსტი არის სქელი</p>
    <p class="italic">ეს ტექსტი არის დახრილი</p>
</body>
</html>
