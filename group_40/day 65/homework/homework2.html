<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homework2.css">
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Listening Music" class="header-img">
        <h2>Order Summary</h2>
        <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan">
            <div class="plan-info">
                <img src="music-icon.png" alt="Music Icon">
                <div>
                    <strong>Annual Plan</strong>
                    <p class="price">$59.99/year</p>
                </div>
            </div>
            <a href="#" class="change">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
    </div>
</body>
</html>
