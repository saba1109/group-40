<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Grid Item</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 300px;
            height: 300px;
            gap: 5px;
            background-color: lightgray;
            padding: 5px;
        }
        
        .grid-item {
            background-color: blue;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .center {
            grid-column: 3;
            grid-row: 3;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item center">CENTER</div>
    </div>

</body>
</html>
