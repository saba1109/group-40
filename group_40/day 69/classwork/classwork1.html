<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
        <img src="https://via.placeholder.com/100" alt="Image">
    </div>
</body>
</html>
