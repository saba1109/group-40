<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            overflow: hidden;
            position: relative;
            color: transparent;
            text-align: center;
            line-height: 100px;
            transition: width 0.5s, color 0.5s;
        }   

        div:hover {
            width: 300px;
            color: black;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
