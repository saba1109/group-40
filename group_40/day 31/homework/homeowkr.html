<!-- შექმენით ფორმა, სადაც მომხმარებელი შეიტანს სახელს, გვარს, ემაილს, პაროლს, და იქნება რამდენიმე select, ერთი იქნება საჭმელების ჩამონათვალი, მეორეში სპორტის სხვადასხვა სახეების ჩამონათვალი, მესამეში იქნება მანქანების ჩამონათვალი, ბოლოს იქნება ერთი submit ღილაკი რომელიც ამ ყველა ინფორმაციას გადააგზავნის ბაზაში, კოდი დაწერეთ სწორად, სტრუქტურის დაცვით, ატრიბუტების გამოყენებით(for, id, name, value) და ასევე დაამატეთ label ები -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <form>

            <br>

            <br>

            <br>
            <br>

            <input type="password" id="password" name="password" >
            <br>
            <br>
            <select>

                <option value="Mtsvadi">Mtsvadi</option>

            </select>
            <br>
            <br>
            <select>
                
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <option value="Teniss">Teniss</option>
                <option value="Ragbi">Ragbi</option>
            </select>
            <br>
            <br>
            <select>
                
                <option value="Mercedes">Mercedes</option>
                <option value="Porsche">Porsche</option>
                <option value="BMW">BMW</option>
                <option value="Bugatti">Bugatti</option>
            </select>
            <br>
            <br>
            <input type="submit">    
        </form>   
    </center>
</body>
</html>
