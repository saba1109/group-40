<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .block {
            flex: 1;
            background-color: lightblue;
            margin: 10px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
    </div>
</body>
</html>
