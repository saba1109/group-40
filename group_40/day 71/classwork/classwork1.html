<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-AMG C63 S Coupe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #c0c0c0;
        }

        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        @media screen and (max-width: 430px) {
            .container {
                width: 90%;
                padding: 15px;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }

            h1 {
                font-size: 24px;
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            }

            p {
                font-size: 16px;
            }

            img {
                border-radius: 5px;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mercedes-AMG C63 S Coupe</h1>
        <img src="https://www.autotrader.ca/editorial/media/189449/2020-mercedes-amg-c-63-s-coupe-02-dw.jpg?width=1920&height=1080&v=1d6c22b30019280" alt="Mercedes-AMG C63 S Coupe">
        <p>
            Mercedes-AMG C63 S Coupe არის მაღალი ხარისხის სპორტული კუპე, რომელიც გამოირჩევა 4.0 ლიტრიანი V8 Biturbo ძრავით და 503 ცხენის ძალით.
        </p>
    </div>

</body>
</html>
