<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
justify-content თვისება განსაზღვრავს ელემენტების განაწილებას ძირითად ღერძზე. 
მისი მნიშვნელობები და ფუნქციებია:

1. flex-start: 
   ელემენტები განლაგებულია ძირითადი ღერძის დასაწყისში (მაგ., მარცხენა მხარე ჰორიზონტალური ღერძისთვის)

2.flex-end: 
   ელემენტები განლაგებულია ძირითადი ღერძის ბოლოში (მაგ., მარჯვენა მხარე ჰორიზონტალური ღერძისთვის)

3. center: 
   ელემენტები განლაგებულია ძირითადი ღერძის ცენტრში

4. space-between: 
   ელემენტებს შორის არის თანაბარი სივრცე, ხოლო პირველი და ბოლო ელემენტი კონტეინერის კიდეებთანაა მიჯრებული

5. space-around: 
   ელემენტებს შორის და მათ გარშემო არის თანაბარი სივრცე. გვერდითა ელემენტებთან სივრცე ნახევარია შიდა სივრცის

</body>
</html>
