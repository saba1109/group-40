<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .start {
            font-size: 3rem;
            color: white;
            cursor: pointer;
            position: relative;
            margin-top: 100px;
            transition: color 0.3s;
        }

        .start:hover {
            color: cyan;
        }

        .start:hover + .outline {
            opacity: 1;
        }

        .outline {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 120%;
            height: 120%;
            border: 2px solid cyan;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .animation-box {
            width: 50px;
            height: 50px;
            background-color: cyan;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin-and-flip 2.5s infinite;
        }

        @keyframes spin-and-flip {
            0% {
                transform: translate(-50%, -50%) rotateX(0deg);
            }
            20% {
                transform: translate(-50%, -50%) rotateX(180deg);
            }
            40% {
                transform: translate(-50%, -50%) rotateY(180deg);
            }
            60% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
            80% {
                transform: translate(-50%, -50%) rotateX(360deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateY(360deg);
            }
        }

        .loading-bar {
            position: absolute;
            top: 60%;
            left: 0;
            height: 10px;
            width: 0;
            background-color: cyan;
            animation: load-bar 5s forwards;
        }

        @keyframes load-bar {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start">START</div>
        <div class="outline"></div>
        <div class="animation-box"></div>
        <div class="loading-bar"></div>
    </div>
</body>
</html>
