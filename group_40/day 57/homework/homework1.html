<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homework1.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score-circle">
                <span>76</span>
                <small>of 100</small>
            </div>
            <p class="score-text">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <ul>
                <li><span>Reaction</span> <span>80 / 100</span></li>
                <li><span>Memory</span> <span>92 / 100</span></li>
                <li><span>Verbal</span> <span>61 / 100</span></li>
                <li><span>Visual</span> <span>72 / 100</span></li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
