<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="./homework2.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="https://fedrickjnr.github.io/Product-preview-card-component/images/image-product-mobile.jpg" alt="Perfume Bottle">
    </div>
    <div class="content">
      <h4>PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="current">$149.99</span>
        <span class="original">$169.99</span>
      </div>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
